<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/bootstrap-4.4.1/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/eaf6065085.js" crossorigin="anonymous"></script>

  <title>Document</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="about.html">Rólunk <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Link.html"><i class="fas fa-sign-in-alt"></i></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <form>
      <fieldset>
        <legend>Személyes adatok</legend>


        <div>
          <label for="name">Név: *</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div>
          <label for="email">Email: *</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div>
          <label for="address">Cím: *</label>
          <input id="address" name="address" type="text" required>
        </div>
        <div>
          <label for="comment">Megjegyzés: *</label>
          <textarea name="address" id="address" rows="5"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Termék adatai</legend>

        <span>Extra feltét:</span>
        <div>
          <input checked id="nothing" name="extra" type="radio" value="0">
          <label for="nothing">Nem kérek</label>
        </div>
        <div>
          <input checked id="cheese" name="extra" type="radio" value="300">
          <label for="cheese">Feltét 1</label>
        </div>
        <div>
          <input checked id="double-cheese" name="extra" type="radio" value="600">
          <label for="double-cheese">Feltét 2</label>
        </div>
        <div>
          <input checked id="double-meat" name="extra" type="radio" value="1000">
          <label for="double-meat">Feltét 3</label>
        </div>
        <div>
          <input checked id="double-double" name="extra" type="radio" value="1600">
          <label for="double-double">Feltét 4</label>
        </div>
        <div>
          <input checked id="valami-mas" name="extra" type="radio" value="1600">
          <label for="double-double">Feltét 5</label>
        </div>
        <div>
          <label for="sauce">Szósz:</label>
          <select name="sauce" id="sauce">
            <option value="0" selected>Szósz 1</option>
            <option value="100">Szósz 2</option>
          </select>
        </div>
      </fieldset>


    </form>

  </div>
  <fieldset>
    <legend>Gombok</legend>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
  </fieldset>
</body>

</html>
